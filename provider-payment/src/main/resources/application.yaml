server:
    port: 8081

spring:
    application:
        name: cloud-payment-service
    datasource:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://www.liyanxing.top:3306/springcloud_db?serverTimezone=Asia/Shanghai&useSSL=false
        username: root
        password: root123

eureka:
    client:
        register-with-eureka: true # 注册到注册中心
        fetch-registry: true # 从注册中心抓取已有的注册信息
        service-url:
            defaultZone: http://127.0.0.1:7001/eureka/ # eureka server，eureka.client.service-url.defaultZone 属性的值